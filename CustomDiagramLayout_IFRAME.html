    h1 {
      color: #333;

    .shape {
      margin: 20px auto;
      display: block;
    }

    .circle {
      width: 150px;
      height: 150px;
      background-color: #3498db;
      border-radius: 50%;
    }

    .square {
      width: 150px;
      height: 150px;
      background-color: #e74c3c;
    }

    .rectangle {
      width: 300px;
      height: 150px;
      background-color: #2ecc71;
    }

    .triangle {
      width: 0;
      height: 0;
      border-left: 75px solid transparent;
      border-right: 75px solid transparent;
      border-bottom: 150px solid #f39c12;
    }
